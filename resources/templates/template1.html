<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Relatório ENADE </title>
  <style>
    {{styles}}
  </style>
</head>
<body>
    <img src={{ embedded_image }} alt= {{ alt_image }}>

    <h1> Relatório ENADE </h1>
    <table>
        <tr>
            {% for col in cols %}
                <th>{{ col }}</th>
            {% endfor %}
        </tr>
        {% for row in table %}
            <tr>
                {% for value in row %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>

</body>
</html>
